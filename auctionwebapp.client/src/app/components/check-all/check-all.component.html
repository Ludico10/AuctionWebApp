<h3 class="h">{{title}}</h3>
<div class="check-container">
  <mat-checkbox class="check" [checked]="allCategories" (change)="setAllCategories($event.checked)">
    Все
  </mat-checkbox>
  @for (cat of categories | keyvalue; track cat; let index = $index) {
  <mat-checkbox class="check" [(ngModel)]="catChecked[index]" (ngModelChange)="updateAllCategories()">
    {{cat.value}}
  </mat-checkbox>
  }
</div>
