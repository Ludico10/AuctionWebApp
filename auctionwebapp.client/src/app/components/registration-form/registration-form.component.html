<div class="container">
  <h2 class="form-signin-heading">Регистрация</h2>
  <div *ngIf="invalidParams" class="alert alert-danger">Введенные данные невалидны.</div>
  <br />
  <label for="name" class="sr-only">Никнейм</label>
  <input type="text" id="name" name="name" [(ngModel)]="info.name"
         class="form-control" placeholder="Name" required>
  <br />
  <label for="email" class="sr-only">Адрес эл. почты</label>
  <input type="email" id="email" name="email" [(ngModel)]="info.email"
         class="form-control" placeholder="Email" required>
  <br />
  <label for="address" class="sr-only">Адрес проживания (не обязательно)</label>
  <input type="text" id="address" name="address" [(ngModel)]="info.address"
         class="form-control" placeholder="Address" required>
  <br />
  <label for="password" class="sr-only">Пароль</label>
  <input type="password" id="password" name="password" [(ngModel)]="info.passwordHash"
         class="form-control" placeholder="Password" required>
  <br />
  <label for="passwordCheck" class="sr-only">Подтверждение пароля</label>
  <input type="password" id="passwordCheck" name="passwordCheck" [(ngModel)]="passwordCheck"
         class="form-control" placeholder="PasswordCheck" required>
  <br />
  <button class="btn btn-lg btn-primary" type="button" (click)="save()">зарегистрироваться</button>
</div>
