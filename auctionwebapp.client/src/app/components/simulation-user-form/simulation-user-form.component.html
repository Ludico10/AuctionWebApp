<div class="sim-user">
<div class="box" [style.background-color]="user.Color">
  <div class="str">
    <label>Имя:</label>
    <input type="text" [(ngModel)]="user.Name"/>
  </div>
  <div class="str">
    <label>Оценка:</label>
    <input type="number" [(ngModel)]="user.EstimatedCost"/>
  </div>
  <div class="str">
    <label>Бюджет:</label>
    <input type="number" [(ngModel)]="user.Budget"/>
  </div>
</div>
 </div>
