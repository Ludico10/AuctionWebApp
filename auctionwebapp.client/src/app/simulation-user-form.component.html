<div class="form-border" [style.background-color]="user.Color">
  <div class="form-group">
    <label>Название</label>
    <input type="text" [(ngModel)]="user.Name" class="form-control" />
  </div>
  <div class="form-group">
    <label>Оценка лота</label>
    <input type="number" [(ngModel)]="user.EstimatedCost" class="form-control" />
  </div>
  <div class="form-group">
    <label>Бюджет</label>
    <input type="number" [(ngModel)]="user.Budget" class="form-control" />
  </div>
</div>
