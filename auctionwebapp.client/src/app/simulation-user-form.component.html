<div class="sim-user">
<div class="box" [style.background-color]="user.Color">
  <div>
    <label>Название:</label>
    <input type="text" [(ngModel)]="user.Name" style="margin-left: 27px" />
  </div>
  <div>
    <label>Оценка лота:</label>
    <input type="number" [(ngModel)]="user.EstimatedCost" style="margin-left: 6px" />
  </div>
  <div>
    <label>Бюджет:</label>
    <input type="number" [(ngModel)]="user.Budget" style="margin-left: 37px" />
  </div>
</div>
 </div>
