<div class="grafico">
  <div class="content">
    <div class="bars" *ngFor="let item of list">
      <span>{{item.Value}}</span>
      <div class="bar" [style.background-color]="item.Color" [style.height]='item.Size' [style.width]='item.Width'></div>
    </div>
  </div>
  <div class="line"></div>
  <div class="legends">
    <span [style.width]='Width' *ngFor="let item of list">{{item.Legend}}</span>
  </div>
</div>
